<!DOCTYPE HTML>
<html>

<body>

<script charset="utf-8" type="text/javascript">
    let array = [1, 2, 3];

    array = new Proxy(array, {
        get(target, prop) {
            if (prop < 0) {
                prop = +prop + target.length;
            }
            return target[target.length - +prop];
        }
    });

    alert( array[-1] ); // 3
    alert( array[-2] ); // 2

</script>


</body>

</html>
