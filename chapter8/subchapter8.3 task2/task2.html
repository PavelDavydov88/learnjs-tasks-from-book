<!DOCTYPE HTML>
<html>

<body>


<script charset="utf-8" type="text/javascript">

    function f(a, b, c) {
        alert(a + b + c);
    }

    Function.prototype.defer = function (ms) {
        let func = this;
        return function (...args) {
            setTimeout(() => func.apply(func, args), ms);
        }
    };

    f.defer(1000)(1, 2, 3); // выведет "Hello!" через 1 секунду


</script>

</body>

</html>
