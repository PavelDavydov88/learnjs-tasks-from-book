<!DOCTYPE HTML>
<html>

<body>


<script charset="utf-8" type="text/javascript" >
    function printNumbers(from, to) {
        let current = from;

        setTimeout(function go() {
            alert(current);
            if (current < to) {
                setTimeout(go, 1000);
            }
            current++;
        }, 1000);
    }

    // использование:
    printNumbers(5, 10);

</script>

</body>

</html>
